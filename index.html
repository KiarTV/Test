<!DOCTYPE html>
<html lang="de">
<head>
    <title>Getränkeautomat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .automat {
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            max-width: 350px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .automat:before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            z-index: -1;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .display {
            background-color: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 0.9rem;
            color: #bbb;
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #444;
            color: #fff;
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FFC107;
        }

        button:active {
            background-color: #FFB300;
        }

        .knopf {
            display: inline-block;
            width: 45px;
            height: 45px;
            background-color: #007BFF;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .knopf:hover {
            background-color: #0056b3;
        }

        .knopf:active {
            background-color: #003f7f;
        }

        .knopf-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="automat">
        <h1>Getränkeautomat</h1>
        <div class="display">Willkommen!</div>

        <h2>1 = Cola 1.30€<br>2 = Fanta 1.50€<br>3 = Sprite 1.40€<br>4 = Apfelschorle 2.00€<br>5 = Vio Wasser 1.10€</h2>
        
        <label for="eingabe1">Eingeworfenes Geld:</label>
        <input type="text" id="eingabe1" placeholder="Betrag eingeben...">

        <label for="eingabe2">Ausgewählte Nummer:</label>
        <input type="text" id="eingabe2" placeholder="Nummer eingeben...">

        <button onclick="gibGetraenkAus()">Gib das Getränk aus</button>

        <div class="knopf-container">
            <div class="knopf"></div>
            <div class="knopf"></div>
            <div class="knopf"></div>
        </div>
    </div>

    <script>
        function gibGetraenkAus() {
            let geld = parseFloat(document.getElementById("eingabe1").value);
            let auswahl = parseInt(document.getElementById("eingabe2").value);
            let ausgabe = ["Cola", "Fanta", "Sprite", "Apfelschorle", "Vio Wasser"];
            let preise = [1.30, 1.50, 1.40, 2.00, 1.10];
            let geldAusgabe = 0;

            if (auswahl < 1 || auswahl > 5) {
                alert("Ungültige Auswahl! Bitte wähle eine Nummer zwischen 1 und 5.");
                return;
            }

            let preis = preise[auswahl - 1];

            if (geld >= preis) {
                geldAusgabe = geld - preis;
                alert(`Der Automat gibt dir eine ${ausgabe[auswahl - 1]} und ${geldAusgabe.toFixed(2)}€ als Wechselgeld.`);
            } else {
                alert(`Nicht genügend Geld! Du brauchst ${preis.toFixed(2)}€ für eine ${ausgabe[auswahl - 1]}.`);
            }
        }
    </script>

</body>
</html>
